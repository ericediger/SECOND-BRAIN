<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Brain</title>
    <style>
        :root {
            --bg: #1a1a2e;
            --surface: #16213e;
            --surface-light: #1f2b47;
            --primary: #e94560;
            --primary-hover: #ff6b6b;
            --secondary: #0f3460;
            --text: #eaeaea;
            --text-muted: #8892a0;
            --success: #4ecca3;
            --warning: #ffc107;
            --error: #e94560;
            --border-radius: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        header p {
            color: var(--text-muted);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat {
            background: var(--surface);
            padding: 15px 25px;
            border-radius: var(--border-radius);
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .card {
            background: var(--surface);
            border-radius: var(--border-radius);
            padding: 25px;
            margin-bottom: 20px;
        }

        .card h2 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            background: var(--surface-light);
            border: 2px solid transparent;
            border-radius: var(--border-radius);
            color: var(--text);
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.2s;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            background: var(--surface-light);
            border: 2px solid transparent;
            border-radius: var(--border-radius);
            color: var(--text);
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
        }

        select {
            padding: 10px 15px;
            background: var(--surface-light);
            border: none;
            border-radius: var(--border-radius);
            color: var(--text);
            font-size: 1rem;
            cursor: pointer;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--secondary);
            color: var(--text);
        }

        .btn-secondary:hover {
            background: var(--surface-light);
        }

        .btn-record {
            background: var(--error);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-record.recording {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            background: var(--surface-light);
            border-radius: var(--border-radius);
            display: none;
        }

        .result.show {
            display: block;
        }

        .result.success {
            border-left: 4px solid var(--success);
        }

        .result.error {
            border-left: 4px solid var(--error);
        }

        .result.warning {
            border-left: 4px solid var(--warning);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .result-header h3 {
            font-size: 1rem;
        }

        .badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-success { background: var(--success); color: var(--bg); }
        .badge-warning { background: var(--warning); color: var(--bg); }
        .badge-error { background: var(--error); color: white; }

        .confidence-bar {
            height: 6px;
            background: var(--surface);
            border-radius: 3px;
            overflow: hidden;
            margin: 10px 0;
        }

        .confidence-fill {
            height: 100%;
            transition: width 0.3s;
        }

        .fix-form {
            display: none;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--surface);
        }

        .fix-form.show {
            display: block;
        }

        .fix-form .form-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .fix-form input {
            flex: 1;
        }

        .voice-section {
            text-align: center;
            padding: 20px 0;
        }

        .voice-status {
            margin-top: 15px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .digest-content {
            white-space: pre-wrap;
            font-family: inherit;
            line-height: 1.8;
        }

        .digest-content h3 { margin: 20px 0 10px; color: var(--primary); }
        .digest-content h4 { margin: 15px 0 8px; color: var(--text); }
        .digest-content ul { margin-left: 20px; }
        .digest-content table { width: 100%; border-collapse: collapse; margin: 10px 0; }
        .digest-content th, .digest-content td { padding: 8px; text-align: left; border-bottom: 1px solid var(--surface); }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--text-muted);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            background: var(--surface);
            border: none;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab.active {
            background: var(--surface-light);
            color: var(--text);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        @media (max-width: 600px) {
            .container { padding: 10px; }
            header h1 { font-size: 1.8rem; }
            .stats { gap: 10px; }
            .stat { padding: 10px 15px; }
            .btn-group { flex-direction: column; }
            .btn { width: 100%; justify-content: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Second Brain</h1>
            <p>Capture, classify, and query your knowledge</p>
            <div class="stats" id="stats">
                <div class="stat">
                    <div class="stat-value" id="stat-people">-</div>
                    <div class="stat-label">People</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="stat-projects">-</div>
                    <div class="stat-label">Projects</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="stat-ideas">-</div>
                    <div class="stat-label">Ideas</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="stat-admin">-</div>
                    <div class="stat-label">Admin</div>
                </div>
            </div>
        </header>

        <div class="tabs">
            <button class="tab active" data-tab="capture">Capture</button>
            <button class="tab" data-tab="voice">Voice</button>
            <button class="tab" data-tab="query">Query</button>
            <button class="tab" data-tab="browse">Browse</button>
            <button class="tab" data-tab="digest">Digest</button>
        </div>

        <!-- Capture Tab -->
        <div class="tab-content active" id="tab-capture">
            <div class="card">
                <h2>Quick Capture</h2>
                <textarea id="capture-input" placeholder="Type anything... meeting notes, ideas, tasks, contacts..."></textarea>
                <div class="btn-group">
                    <button class="btn btn-primary" id="capture-btn">
                        Capture & Classify
                    </button>
                </div>
                <div class="result" id="capture-result"></div>
            </div>
        </div>

        <!-- Voice Tab -->
        <div class="tab-content" id="tab-voice">
            <div class="card">
                <h2>Voice Capture</h2>
                <div class="voice-section">
                    <button class="btn btn-record" id="record-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                            <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                        </svg>
                    </button>
                    <div class="voice-status" id="voice-status">Click to start recording</div>
                </div>
                <div class="result" id="voice-result"></div>
            </div>
        </div>

        <!-- Query Tab -->
        <div class="tab-content" id="tab-query">
            <div class="card">
                <h2>Ask Your Brain</h2>
                <input type="text" id="query-input" placeholder="What do I know about...">
                <div class="btn-group">
                    <button class="btn btn-primary" id="query-btn">Ask</button>
                </div>
                <div class="result" id="query-result"></div>
            </div>
        </div>

        <!-- Browse Tab -->
        <div class="tab-content" id="tab-browse">
            <div class="card">
                <h2>Browse Entries</h2>
                <div class="btn-group" style="margin-bottom: 15px;">
                    <select id="browse-category" style="flex: 1;">
                        <option value="all">All Categories</option>
                        <option value="People">People</option>
                        <option value="Projects">Projects</option>
                        <option value="Ideas">Ideas</option>
                        <option value="Admin">Admin</option>
                    </select>
                    <button class="btn btn-primary" id="browse-btn">Load</button>
                </div>
                <div id="browse-results"></div>
            </div>
        </div>

        <!-- Digest Tab -->
        <div class="tab-content" id="tab-digest">
            <div class="card">
                <h2>Generate Digest</h2>
                <div class="btn-group">
                    <button class="btn btn-primary" id="daily-digest-btn">Daily Digest</button>
                    <button class="btn btn-secondary" id="weekly-digest-btn">Weekly Digest</button>
                </div>
                <div class="result" id="digest-result"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '';

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(`tab-${tab.dataset.tab}`).classList.add('active');
            });
        });

        // Load stats
        async function loadStats() {
            try {
                const res = await fetch(`${API_BASE}/api/vault/stats`);
                const data = await res.json();
                if (data.success) {
                    document.getElementById('stat-people').textContent = data.stats.people;
                    document.getElementById('stat-projects').textContent = data.stats.projects;
                    document.getElementById('stat-ideas').textContent = data.stats.ideas;
                    document.getElementById('stat-admin').textContent = data.stats.admin;
                }
            } catch (e) {
                console.error('Failed to load stats:', e);
            }
        }

        // Capture
        document.getElementById('capture-btn').addEventListener('click', async () => {
            const input = document.getElementById('capture-input');
            const result = document.getElementById('capture-result');
            const text = input.value.trim();

            if (!text) return;

            result.className = 'result show';
            result.innerHTML = '<div class="loading"></div> Classifying...';

            try {
                const res = await fetch(`${API_BASE}/api/capture`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });
                const data = await res.json();

                if (data.success) {
                    const confidence = data.confidence || 0;
                    const confidenceColor = confidence >= 0.8 ? 'var(--success)' : confidence >= 0.6 ? 'var(--warning)' : 'var(--error)';
                    const badgeClass = data.needs_review ? 'badge-warning' : 'badge-success';
                    const badgeText = data.needs_review ? 'Needs Review' : 'Filed';
                    const categoryMap = { 'People': 'people', 'Projects': 'project', 'Ideas': 'idea', 'Admin': 'admin' };
                    const currentCategory = categoryMap[data.category] || 'idea';

                    result.className = `result show ${data.needs_review ? 'warning' : 'success'}`;
                    result.innerHTML = `
                        <div class="result-header">
                            <h3>${data.name}</h3>
                            <span class="badge ${badgeClass}">${badgeText}</span>
                        </div>
                        <p>Category: <strong>${data.category}</strong></p>
                        <div class="confidence-bar">
                            <div class="confidence-fill" style="width: ${confidence * 100}%; background: ${confidenceColor}"></div>
                        </div>
                        <p style="color: var(--text-muted); font-size: 0.85rem;">Confidence: ${(confidence * 100).toFixed(0)}%</p>
                        <div style="margin-top: 10px; display: flex; gap: 10px;">
                            <button class="btn btn-secondary" onclick="toggleFixForm()">
                                ${data.needs_review ? 'Reclassify' : 'Wrong? Reclassify'}
                            </button>
                            <button class="btn btn-secondary" style="background: var(--error);" onclick="deleteItem('${data.source_id}', '${data.name.replace(/'/g, "\\'")}')">
                                Delete
                            </button>
                        </div>
                        <div class="fix-form ${data.needs_review ? 'show' : ''}" id="fix-form-container">
                            <p style="margin-bottom: 10px;">Reclassify this item:</p>
                            <div class="form-row">
                                <select id="fix-category">
                                    <option value="people" ${currentCategory === 'people' ? 'selected' : ''}>People</option>
                                    <option value="project" ${currentCategory === 'project' ? 'selected' : ''}>Project</option>
                                    <option value="idea" ${currentCategory === 'idea' ? 'selected' : ''}>Idea</option>
                                    <option value="admin" ${currentCategory === 'admin' ? 'selected' : ''}>Admin</option>
                                </select>
                                <input type="text" id="fix-name" placeholder="Name" value="${data.name}">
                            </div>
                            <button class="btn btn-primary" onclick="fixItem('${data.source_id}')">Save</button>
                        </div>
                    `;
                    input.value = '';
                    loadStats();
                } else {
                    result.className = 'result show error';
                    result.innerHTML = `<p>Error: ${data.error}</p>`;
                }
            } catch (e) {
                result.className = 'result show error';
                result.innerHTML = `<p>Error: ${e.message}</p>`;
            }
        });

        // Toggle fix form visibility
        function toggleFixForm() {
            const form = document.getElementById('fix-form-container');
            form.classList.toggle('show');
        }

        // Delete item
        async function deleteItem(sourceId, name) {
            if (!confirm(`Delete "${name}"? This cannot be undone.`)) return;

            const result = document.getElementById('capture-result');

            try {
                const res = await fetch(`${API_BASE}/api/delete`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ source_id: sourceId })
                });
                const data = await res.json();

                if (data.success) {
                    result.className = 'result show';
                    result.innerHTML = `<p style="color: var(--text-muted);">Deleted "${data.name}"</p>`;
                    loadStats();
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (e) {
                alert('Error: ' + e.message);
            }
        }

        // Edit item (simple rename/recategorize without re-running AI)
        async function fixItem(sourceId) {
            const category = document.getElementById('fix-category').value;
            const name = document.getElementById('fix-name').value;
            const result = document.getElementById('capture-result');

            try {
                const res = await fetch(`${API_BASE}/api/edit`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ source_id: sourceId, category, name })
                });
                const data = await res.json();

                if (data.success) {
                    result.className = 'result show success';
                    result.innerHTML = `
                        <div class="result-header">
                            <h3>${data.name}</h3>
                            <span class="badge badge-success">Updated</span>
                        </div>
                        <p>Saved to: <strong>${data.category}</strong></p>
                    `;
                    loadStats();
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (e) {
                alert('Error: ' + e.message);
            }
        }

        // Voice recording
        let mediaRecorder;
        let audioChunks = [];

        document.getElementById('record-btn').addEventListener('click', async () => {
            const btn = document.getElementById('record-btn');
            const status = document.getElementById('voice-status');

            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                btn.classList.remove('recording');
                status.textContent = 'Processing...';
            } else {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];

                    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                    mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        const formData = new FormData();
                        formData.append('audio', audioBlob, 'recording.webm');

                        const result = document.getElementById('voice-result');
                        result.className = 'result show';
                        result.innerHTML = '<div class="loading"></div> Transcribing...';

                        try {
                            const res = await fetch(`${API_BASE}/api/transcribe`, {
                                method: 'POST',
                                body: formData
                            });
                            const data = await res.json();

                            if (data.success) {
                                const classification = data.classification || {};
                                result.className = 'result show success';
                                result.innerHTML = `
                                    <div class="result-header">
                                        <h3>Transcription</h3>
                                    </div>
                                    <p style="margin-bottom: 15px; font-style: italic;">"${data.text}"</p>
                                    ${classification.success ? `
                                        <p>Filed as: <strong>${classification.name}</strong> in ${classification.category}</p>
                                    ` : ''}
                                `;
                                status.textContent = 'Click to start recording';
                                loadStats();
                            } else {
                                result.className = 'result show error';
                                result.innerHTML = `<p>Error: ${data.error}</p>`;
                                status.textContent = 'Click to try again';
                            }
                        } catch (e) {
                            result.className = 'result show error';
                            result.innerHTML = `<p>Error: ${e.message}</p>`;
                            status.textContent = 'Click to try again';
                        }

                        stream.getTracks().forEach(track => track.stop());
                    };

                    mediaRecorder.start();
                    btn.classList.add('recording');
                    status.textContent = 'Recording... Click to stop';
                } catch (e) {
                    status.textContent = 'Microphone access denied';
                }
            }
        });

        // Query
        document.getElementById('query-btn').addEventListener('click', async () => {
            const input = document.getElementById('query-input');
            const result = document.getElementById('query-result');
            const question = input.value.trim();

            if (!question) return;

            result.className = 'result show';
            result.innerHTML = '<div class="loading"></div> Thinking...';

            try {
                const res = await fetch(`${API_BASE}/api/query`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question })
                });
                const data = await res.json();

                if (data.success) {
                    result.className = 'result show success';
                    result.innerHTML = `
                        <div class="result-header">
                            <h3>Answer</h3>
                        </div>
                        <p>${data.answer.replace(/\n/g, '<br>')}</p>
                    `;
                } else {
                    result.className = 'result show error';
                    result.innerHTML = `<p>Error: ${data.error}</p>`;
                }
            } catch (e) {
                result.className = 'result show error';
                result.innerHTML = `<p>Error: ${e.message}</p>`;
            }
        });

        document.getElementById('query-input').addEventListener('keypress', e => {
            if (e.key === 'Enter') document.getElementById('query-btn').click();
        });

        // Digests
        async function generateDigest(type) {
            const result = document.getElementById('digest-result');
            result.className = 'result show';
            result.innerHTML = `<div class="loading"></div> Generating ${type} digest...`;

            try {
                const res = await fetch(`${API_BASE}/api/digest/${type}`);
                const data = await res.json();

                if (data.success) {
                    result.className = 'result show success';
                    result.innerHTML = `
                        <div class="result-header">
                            <h3>${type.charAt(0).toUpperCase() + type.slice(1)} Digest</h3>
                            <span class="badge badge-success">${data.entries_count || 0} entries</span>
                        </div>
                        <div class="digest-content">${formatMarkdown(data.digest)}</div>
                    `;
                } else {
                    result.className = 'result show error';
                    result.innerHTML = `<p>Error: ${data.error}</p>`;
                }
            } catch (e) {
                result.className = 'result show error';
                result.innerHTML = `<p>Error: ${e.message}</p>`;
            }
        }

        function formatMarkdown(text) {
            return text
                .replace(/### (.*)/g, '<h3>$1</h3>')
                .replace(/## (.*)/g, '<h3>$1</h3>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>');
        }

        document.getElementById('daily-digest-btn').addEventListener('click', () => generateDigest('daily'));
        document.getElementById('weekly-digest-btn').addEventListener('click', () => generateDigest('weekly'));

        // Browse entries
        async function loadEntries() {
            const category = document.getElementById('browse-category').value;
            const container = document.getElementById('browse-results');
            container.innerHTML = '<div class="loading"></div> Loading...';

            try {
                const res = await fetch(`${API_BASE}/api/vault/recent?days=365`);
                const data = await res.json();

                if (!data.success) {
                    container.innerHTML = `<p>Error: ${data.error}</p>`;
                    return;
                }

                let entries = [];
                const categories = category === 'all'
                    ? ['People', 'Projects', 'Ideas', 'Admin']
                    : [category];

                for (const cat of categories) {
                    if (data.entries[cat]) {
                        for (const entry of data.entries[cat]) {
                            entries.push({ ...entry, category: cat });
                        }
                    }
                }

                if (entries.length === 0) {
                    container.innerHTML = '<p style="color: var(--text-muted);">No entries found.</p>';
                    return;
                }

                entries.sort((a, b) => (b.metadata.last_touched || '').localeCompare(a.metadata.last_touched || ''));

                container.innerHTML = entries.map(entry => {
                    const sourceId = entry.metadata.source_id || '';
                    const name = entry.metadata.name || entry.filename;
                    const escapedName = name.replace(/'/g, "\\'");
                    return `
                        <div class="result show" style="margin-bottom: 10px;">
                            <div class="result-header">
                                <h3>${name}</h3>
                                <span class="badge badge-success">${entry.category}</span>
                            </div>
                            <p style="color: var(--text-muted); font-size: 0.85rem;">
                                Last touched: ${entry.metadata.last_touched || 'unknown'}
                            </p>
                            ${sourceId ? `
                                <div style="margin-top: 10px; display: flex; gap: 10px;">
                                    <button class="btn btn-secondary" style="padding: 8px 16px; font-size: 0.85rem;" onclick="editFromBrowse('${sourceId}', '${escapedName}', '${entry.category}')">
                                        Edit
                                    </button>
                                    <button class="btn btn-secondary" style="padding: 8px 16px; font-size: 0.85rem; background: var(--error);" onclick="deleteFromBrowse('${sourceId}', '${escapedName}')">
                                        Delete
                                    </button>
                                </div>
                            ` : '<p style="color: var(--text-muted); font-size: 0.75rem;">No source_id - cannot edit/delete</p>'}
                        </div>
                    `;
                }).join('');

            } catch (e) {
                container.innerHTML = `<p>Error: ${e.message}</p>`;
            }
        }

        async function deleteFromBrowse(sourceId, name) {
            if (!confirm(`Delete "${name}"? This cannot be undone.`)) return;

            try {
                const res = await fetch(`${API_BASE}/api/delete`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ source_id: sourceId })
                });
                const data = await res.json();

                if (data.success) {
                    loadEntries();
                    loadStats();
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (e) {
                alert('Error: ' + e.message);
            }
        }

        function editFromBrowse(sourceId, name, category) {
            const categoryMap = { 'People': 'people', 'Projects': 'project', 'Ideas': 'idea', 'Admin': 'admin' };
            const newName = prompt('Edit name:', name);
            if (newName === null) return;

            const newCategory = prompt('Edit category (people, project, idea, admin):', categoryMap[category] || 'idea');
            if (newCategory === null) return;

            fetch(`${API_BASE}/api/edit`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ source_id: sourceId, name: newName, category: newCategory })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    loadEntries();
                    loadStats();
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(e => alert('Error: ' + e.message));
        }

        document.getElementById('browse-btn').addEventListener('click', loadEntries);

        // Init
        loadStats();
    </script>
</body>
</html>
